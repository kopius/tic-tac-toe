<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <form id="sign-up">
        <fieldset>
          <legend>Sign up</legend>
          <input type="email" name="credentials[email]" placeholder="Enter your email">
          <input type="password" name="credentials[password]" placeholder="Create a password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm your password">
          <input type="submit" name="submit" value="Sign up">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
            <legend>Sign in</legend>
            <input type="email" name="credentials[email]" placeholder="Enter your email">
            <input type="password" name="credentials[password]" placeholder="Enter your password">
            <input type="submit" name="submit" value="Sign in">
          </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" placeholder="Enter current password">
          <input type="password" name="passwords[new]" placeholder="Choose new password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" name="submit" value="Sign Out">
        </fieldset>
      </form>

    </body>
</html>
